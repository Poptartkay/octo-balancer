<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="javascript" href="script.js"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <button id="scheduleClear">Clear My Schedule!</button>
      <div id="sched-container">
      <div id="sched-header">
        <div class="datetime">
          <div class="time">12:14 p.m.</div>
          <div class="date">Decemeber 12 2022</div>
        </div>
      </div>

    </header>
  
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="hour col-1"> 9 AM</div>
        <input type="text" id="9" class="description col-10"></input>
        <button class="col-1 saveBtn" id="9_"><i class="fas fa-save"></i></div>
      <div class="row time-block">
        <div class="hour col-1"> 10 AM</div>
        <input type="text" id="10" class="description col-10"></input>
        <button class="col-1 saveBtn" id="10_"><i class="fas fa-save"></i></div>
      <div class="row time-block">
        <div class="hour col-1"> 11 AM</div>
        <input type="text" id="11" class="description col-10"></input>
        <button class="col-1 saveBtn" id="11_"><i class="fas fa-save"></i></div>
      <div class="row time-block">
        <div class="hour col-1"> 12 PM</div>
        <input type="text" id="12" class="description col-10"></input>
        <button class="col-1 saveBtn" id="12_"><i class="fas fa-save"></i></div>
      <div class="row time-block">
        <div class="hour col-1"> 1 PM</div>
        <input type="text" id="13" class="description col-10"></input>
        <button class="col-1 saveBtn" id="13_"><i class="fas fa-save"></i></div>
      <div class="row time-block">
        <div class="hour col-1"> 2 PM</div>
        <input type="text" id="14" class="description col-10"></input>
        <button class="col-1 saveBtn" id="14_"><i class="fas fa-save"></i></div>
      <div class="row time-block">
        <div class="hour col-1"> 3 PM</div>
        <input type="text" id="15" class="description col-10"></input>
        <button class="col-1 saveBtn" id="15_"><i class="fas fa-save"></i></div>
      <div class="row time-block">
        <div class="hour col-1"> 4 PM</div>
        <input type="text" id="16" class="description col-10"></input>
        <button class="col-1 saveBtn" id="16_"><i class="fas fa-save"></i></div>
      <div class="row time-block">
        <div class="hour col-1"> 5 PM</div>
        <input type="text" id="17" class="description col-10"></input>
        <button class="col-1 saveBtn" id="17_"><i class="fas fa-save"></i></div>

      </div>

    </div>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->

    <script src="script.js"></script>
  </body>
</html>
